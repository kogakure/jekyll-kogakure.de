<div class="overlay">

  <button type="button" class="overlay-btn-close">
    <svg class="overlay-btn-close-icon"><use xlink:href="#close"></use></svg>
  </button>

  <nav id="navigation" class="nav">
    <ul class="nav-menu">
      {% for navigation in site.data.navigation %}
        <li class="nav-item">
          <a href="{{ navigation.url }}" class="nav-link">{{ navigation.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </nav>
</div>
