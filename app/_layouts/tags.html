---
layout: "default"
body_class: "page-categories"
sitemap:
  exclude: true
---

<h1>{% if page.title or post.title %}{{ page.title }}{% else %}{{ site.data.settings.title }}{% endif %}</h1>

{% include tags_list.html %}

<section class="article-list">
  <ul>
    {% for post in site.tags[page.tag] %}
      <li>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</section>
